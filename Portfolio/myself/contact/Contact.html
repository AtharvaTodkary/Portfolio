<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Contact_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>contact</title>
</head>
<body>  
    <header class="header">
        <a href="#">Atharva Todkary</a>
        <nav class="logos">
            <a href="/myself/home/home_page.html"><b>Home</b></a>
            <a href="#"><b>Contact</b></a>
            <a href="#"><b>Portfolio</b></a>
            <a href="#"><b>Services</b></a>
            <a href="#"><b>About</b></a>
        </nav>
    </header>
    <div class="page">
        <div class="container">
            <div class="form">
                <div class="para">
                    <p>Contact Me!</p>
                </div>
                <form action="" class="info">
                    <div class="form1">
                        <input type="text" class="top1" placeholder="Full Name">
                        <input type="text" class="top2" placeholder="Email">
                    </div>

                    <div class="form2">
                        <input type="text" class="top3" placeholder="Mobile Number">
                        <input type="text" class="top4"placeholder="Address">
                    </div>

                    <input type="text" class="form3" placeholder="Message ">
                    <input type="submit" class="sub"> 
                </form>
            </div>    
            <div class="circle">
                <div class="inner-circle">
                    <p class="p1">Contact <span style="color: deepskyblue;">Me!</span></p>
                </div>
            </div>
            <!-- <div class="thanks"><p>Thanks for contacting me</p></div> -->
        </div>
    </div>

    <footer>
        <div class="icons">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-linkedin-in"></i>
        </div>
    </footer>

    <script src="./Contact.js"></script>
